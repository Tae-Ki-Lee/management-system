<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<h1>로그인</h1>
<form th:action="@{/login}" method="post">
    <div>
        <label>사용자명:</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <button type="submit">로그인</button>
    </div>
</form>
</body>
</html>
