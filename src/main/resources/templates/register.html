<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form th:action="@{/register}" method="post">
    <div>
        <label>사용자명:</label>
        <input type="text" name="username" required />
    </div>
    <div>
        <label>비밀번호:</label>
        <input type="password" name="password" required />
    </div>
    <div>
        <label>역할:</label>
        <input type="text" name="role" value="ROLE_USER" required />
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
